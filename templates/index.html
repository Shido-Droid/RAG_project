<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chat App</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; background-color: #f4f4f9; }
        h1 { text-align: center; color: #333; }
        #chat-box { border: 1px solid #ddd; padding: 20px; height: 500px; overflow-y: scroll; margin-bottom: 20px; border-radius: 8px; background-color: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .message { margin-bottom: 15px; padding: 10px; border-radius: 8px; max-width: 80%; }
        .user { text-align: right; background-color: #e3f2fd; margin-left: auto; color: #0d47a1; }
        .bot { text-align: left; background-color: #f1f8e9; margin-right: auto; color: #1b5e20; }
        
        /* Markdown用スタイル強化 */
        .bot pre { background-color: #2d2d2d; color: #f8f8f2; padding: 10px; border-radius: 5px; overflow-x: auto; margin: 10px 0; }
        .bot code { background-color: #e8f5e9; padding: 2px 4px; border-radius: 3px; font-family: monospace; border: 1px solid #c8e6c9; }
        .bot pre code { background-color: transparent; padding: 0; border: none; color: inherit; }
        .bot ul, .bot ol { padding-left: 20px; margin: 5px 0; }
        .bot p { margin: 0 0 10px 0; }
        .bot p:last-child { margin-bottom: 0; }
        .bot h1, .bot h2, .bot h3 { margin-top: 10px; margin-bottom: 5px; font-size: 1.1em; }

        #input-area { display: flex; gap: 10px; }
        #question { flex-grow: 1; padding: 12px; border-radius: 5px; border: 1px solid #ccc; font-size: 16px; }
        button { padding: 12px 24px; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 5px; font-size: 16px; transition: background-color 0.3s; }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
    </style>
    <!-- Markdownパーサーの読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <h1>AI Search Assistant</h1>
    <div id="chat-box"></div>
    <div id="input-area">
        <input type="text" id="question" placeholder="質問を入力してください..." onkeypress="if(event.key === 'Enter') ask()">
        <button id="send-btn" onclick="ask()">送信</button>
    </div>

    <script>
        async function ask() {
            const input = document.getElementById('question');
            const btn = document.getElementById('send-btn');
            const text = input.value.trim();
            if (!text) return;

            const chatBox = document.getElementById('chat-box');
            
            // ユーザーの質問を表示
            chatBox.innerHTML += `<div class="message user"><strong>あなた:</strong><br>${text}</div>`;
            input.value = '';
            btn.disabled = true;
            chatBox.scrollTop = chatBox.scrollHeight;

            // ローディング表示
            const loadingId = 'loading-' + Date.now();
            chatBox.innerHTML += `<div class="message bot" id="${loadingId}"><strong>AI:</strong> 考え中...</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch('/api/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: text })
                });
                const data = await response.json();
                
                // ローディングを消して回答を表示
                // marked.parse() でMarkdownをHTMLに変換
                document.getElementById(loadingId).innerHTML = `<strong>AI:</strong><br>${marked.parse(data.answer)}`;
            } catch (e) {
                document.getElementById(loadingId).innerHTML = `<strong>Error:</strong> ${e}`;
            }
            btn.disabled = false;
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
